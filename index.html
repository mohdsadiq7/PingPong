<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: dimgray;
        }
        #pong{
            border: 2px solid #FFF;
            position: absolute;
            margin :auto;
            top:0;
            right:0;
            left:0;
            bottom:0;
        }
    </style>
</head>
<body>
    
    <header>
         <h1>PING PONG GAME</h1>
    </header>
       
   
   <canvas id="pong" width="600" height="400"></canvas>
   <script src="pong.js"></script>
   <p>
         <b><u>Rules : </u></b><br>
        - Left side is the Player (YOU)<br>
        - Right side is Computer<br>
        - Move mouse pointer inside box to play<br>
        - Click on game box for sound effects<br>
        - Play and have fun :)
    </p>
</body>
</html>
